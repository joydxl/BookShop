<div class="container-fluid border border-dark">
  <div class="row" [ngStyle]="{'height':'125px'}">
    <div class="col-3">
      <a routerLink=''><img src="//x-studio.com.ua/images/logo.gif" alt="Logo Image" height="100%"></a>
    </div>
    <div class="col-9">
      <div class="container-fluid">
        <div class="row justify-content-end align-items-center" style="height:75px;">
          <div class="col">            
            <h1>Some BookShop text</h1>
          </div>
          <div class="col-auto">            
            <app-search class="input-group"></app-search>
          </div>
          <div class="col-auto">            
            <a *ngIf="!userService.user.Id; else logout" routerLink='login' class="btn btn-primary">Log In</a>
            <ng-template #logout><a class="btn btn-primary" (click)="this.userService.LogOut();">Log Out</a></ng-template>
          </div>  
        </div>
        <div class="row justify-content-between"> 
          <div class="col-auto btn-group btn-group-sm" role="group" aria-label="Basic example">           
            <a class="nav-link" routerLink='new-books'>New Books</a>
            <a class="nav-link" routerLink='used-books'>Used Books</a>
            <a class="nav-link" routerLink='ebooks'>eBooks</a>
            <a class="nav-link" routerLink='audio'>Audio Books</a>
            <a class="nav-link" routerLink='bookpage'>bookpage</a>
            <a *ngIf="userService.isManager()" class="nav-link" routerLink='add-book'>add-book</a>
          </div>          
          <div class="col-auto btn-group btn-group-sm" role="group" aria-label="Basic example">           
              <a class="nav-link" routerLink='#' [ngStyle]="{'fontSize': '20px', 'padding': '8px'}"><fa name="heart"></fa></a>
              <a class="nav-link" routerLink='#' [ngStyle]="{'fontSize': '20px', 'padding': '8px'}"><fa name="shopping-cart"></fa></a>
          </div>        
        </div>    
      </div>
    </div>
  </div>
</div>
