<div class="container-fluid border border-dark">
  <div class="row" [ngStyle]="{'height':'125px'}">
    <div class="col-3">
      <a routerLink=''><img src="//x-studio.com.ua/images/logo.gif" alt="Logo Image" height="100%"></a>
    </div>
    <div class="col-9">
      <div class="container-fluid">
        <div class="row justify-content-end align-items-center" style="height:75px;">
          <div class="col">            
            <h1>Some BookShop text</h1>
          </div>
          <div class="col-auto">            
            <app-search class="input-group"></app-search>
          </div>
          <div class="col-auto">            
            <a routerLink='login' class="btn btn-primary">Log In</a>
          </div>  
        </div>
        <div class="row justify-content-between"> 
          <div class="col-auto btn-group btn-group-sm" role="group" aria-label="Basic example">           
            <a class="nav-link" routerLink='#'>New Books</a>
            <a class="nav-link" routerLink='#'>Used Books</a>
            <a class="nav-link" routerLink='#'>eBooks</a>
            <a class="nav-link" routerLink='#'>Audio Books</a>
          </div>          
          <div class="col-auto btn-group btn-group-sm" role="group" aria-label="Basic example">           
              <a class="nav-link" routerLink='#' [ngStyle]="{'fontSize': '20px', 'padding': '8px'}"><span class="oi oi-heart"></span></a>
              <a class="nav-link" routerLink='#' [ngStyle]="{'fontSize': '20px', 'padding': '8px'}"><span class="oi oi-cart"></span></a>
          </div>        
        </div>    
      </div>
    </div>
  </div>
</div>
